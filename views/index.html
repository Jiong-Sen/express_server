<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="content">
    <div class="left">
      <div class="row">
        <span>输入网址:</span>
        <span>
          <input class="inpVal" placeholder="https://www.baidu.com/" value='https://www.juejin.cn/' />
        </span>
      </div>
      <div class="row">
        <span>截图:</span>
        <span>
          <button class="getsnipate">点击获取网页截图</button>
        </span>
      </div>
      <div class="row">
        <span>结果:</span>
        <span>
          <img class="imgarea" width="500" alt="屏幕截图" src="" />
        </span>
      </div>
    </div>
    <div class="right">
      <div class="hot">
        <ul class="list">

        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $('.getsnipate').on('click', async () => {
      const val = $('.inpVal').val()

      const req1 = new Promise((resolve, reject) => {
        fetch(`/api/screenshot?url=${val}`)
          .then((response) => response.json())
          .then((data) => {
            resolve(data.data)
            $('.imgarea').attr('src', data.data)
            // console.log(data.data, 'data.data')
          })
      })

      const req2 = new Promise((resolve, reject) => {
        fetch(`/api/screenshot/getDataList?url=${val}`)
          .then((response) => response.json())
          .then((data) => {
            console.log(data, 'data')
            resolve(data.data)
            html_content = ''
            for (let i = 0; i < data.data.length; i++) {
              html_content += `<li>${i}</li>`
            }
            $('.list').html(html_content)
          })
      })
      const res = await Promise.all([req1, req2])
      console.log(res, 'res')

    })
  </script>
</body>

</html>
